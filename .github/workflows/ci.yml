name: CI - Run All Tests

permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  tests:
    name: "${{ matrix.name }}"
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - test-group: unit
            name: Unit Tests (Jest) [Node 18]
            node-version: "18.x"
            command: npm run test:unit
            allure: false

          - test-group: unit
            name: Unit Tests (Jest) [Node 20]
            node-version: "20.x"
            command: npm run test:unit
            allure: false

          - test-group: api
            name: API Tests (Jest) [Node 18]
            node-version: "18.x"
            command: npm run test:api
            allure: false

          - test-group: api
            name: API Tests (Jest) [Node 20]
            node-version: "20.x"
            command: npm run test:api
            allure: false

          - test-group: e2e-python
            name: E2E Tests (pytest + Playwright)
            node-version: "20.x"
            python-version: "3.13"
            command: npm run test:e2e
            allure: true
            playwright-browsers: true

          - test-group: e2e-js
            name: Playwright JS Tests
            node-version: "20.x"
            command: npm run test:e2e:pw
            allure: true
            playwright-browsers: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Setup Python ${{ matrix.python-version || '' }}
        if: matrix.test-group == 'e2e-python'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install Node dependencies
        run: npm ci

      - name: Install Python dependencies
        if: matrix.test-group == 'e2e-python'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers (Node)
        if: matrix.test-group == 'e2e-js'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright browsers (Python)
        if: matrix.test-group == 'e2e-python'
        run: python -m playwright install chromium

      - name: Clean allure results
        run: rm -rf allure-results

      - name: Run ${{ matrix.name }}
        run: ${{ matrix.command }}

      - name: Upload Allure results
        if: always() && matrix.allure == 'true' && hashFiles('allure-results/**') != ''
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.test-group }}
          path: allure-results/
          retention-days: 14

      - name: Upload Playwright report
        if: always() && matrix.test-group == 'e2e-js' && hashFiles('playwright-report/**') != ''
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload coverage reports
        if: always() && matrix.test-group == 'unit' && matrix.node-version == '20.x' && hashFiles('coverage/**') != ''
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 30

      - name: Upload test reports
        if: always() && hashFiles('test-reports/**') != ''
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.test-group }}-${{ matrix.node-version }}
          path: test-reports/
          retention-days: 30

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: tests
    if: always()

    steps:
      - name: Check matrix results
        run: |
          echo "Tests job result: ${{ needs.tests.result }}"

          if [ "${{ needs.tests.result }}" != "success" ]; then
            echo "❌ Some matrix runs failed"
            exit 1
          else
            echo "✅ All matrix runs passed"
          fi

  allure-report:
    name: Build Allure Report
    runs-on: ubuntu-latest
    needs: tests
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Download Allure results
        uses: actions/download-artifact@v4
        with:
          pattern: allure-results-*
          merge-multiple: true
          path: allure-results

      - name: Generate Allure report
        run: npx allure generate allure-results --clean -o allure-report

      - name: Upload Allure Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

  deploy-allure:
    name: Deploy Allure to GitHub Pages
    runs-on: ubuntu-latest
    needs: allure-report
    if: always()

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
