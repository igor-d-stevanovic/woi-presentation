name: CI - Unit Tests with Allure

permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  unit-tests:
    name: Unit Tests (Jest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Clean allure results
        run: rm -rf allure-results

      - name: Run unit tests (Jest)
        env:
          ALLURE_RESULTS_DIR: allure-results
        run: npm run test:unit

      - name: Upload Allure results
        if: always() && hashFiles('allure-results/**') != ''
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-unit
          path: allure-results/
          retention-days: 14

      - name: Upload coverage reports
        if: always() && hashFiles('coverage/**') != ''
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 30

      - name: Upload test reports
        if: always() && hashFiles('test-reports/**') != ''
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-unit
          path: test-reports/
          retention-days: 30

  allure-report:
    name: Build Allure Report
    runs-on: ubuntu-latest
    needs: unit-tests
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Download Allure results
        uses: actions/download-artifact@v4
        with:
          name: allure-results-unit
          path: allure-results

      - name: Generate Allure report
        run: npx allure generate allure-results --clean -o allure-report

      - name: Upload Allure Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

  deploy-allure:
    name: Deploy Allure to GitHub Pages
    runs-on: ubuntu-latest
    needs: allure-report
    if: always()

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
